plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id "maven-publish"
}

group 'io.github.febb'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: FebbAssembly

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

def totalVersion = "$mc_version+$mappings_build"


publishing {
    publications {
        maven(MavenPublication) {
            groupId 'io.github.febb'
            artifactId "api"
            version totalVersion

            def artifacts = FebbAssembly.Companion.artifacts

            artifact(artifacts.implIntJar){
                classifier "impl"
            }

            artifact(artifacts.apiBinariesJar){
                classifier "api"
            }

            artifact(artifacts.apiSourcesJar){
                classifier "api-sources"
            }

            artifact(artifacts.abstractionManifestJar){
                classifier "dev-manifest"
            }

            artifact(artifacts.abstractionManifestJar){
                classifier "runtime-manifest"
            }
        }

    }
}

tasks.generatePomFileForMavenPublication.dependsOn(tasks.Abstract)
